<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .container{
      width: 830px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 2fr;
      grid-template-rows:1fr 1fr 1fr 1fr;
      gap: 10px;
    }
    #blocks{
      background-color: #f1e2;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="a" id="blocks"></div>
    <div class="b" id="blocks"></div>
    <div class="c" id="blocks"></div>
    <div class="d" id="blocks"></div>
    <div class="e" id="blocks"></div>
    <div class="f" id="blocks"></div>
    
  </div>
</body>
</html>
